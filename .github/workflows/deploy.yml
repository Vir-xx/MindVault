name: Deploy Static Website to S3

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Use the latest version of Ubuntu to run the job
    runs-on: ubuntu-latest

    steps:
      # 1. Download your code from GitHub to the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js (because you have a package.json)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a modern version for Vite

      # 3. Install all your project's dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run the 'build' script from your package.json
      # This creates the final static files in a '/dist' folder
      - name: Build project
        run: npm run build

      # 5. Configure the AWS access keys (from your GitHub Secrets)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 6. Sync the built files from the '/dist' folder to your S3 bucket
      - name: Deploy to S3
        run: |
          aws s3 sync ./dist s3://mindvault-project --delete
